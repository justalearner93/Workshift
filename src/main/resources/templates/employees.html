<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Shift Management</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Shift Management</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Shift Management</a>
      </li>
     </ul>
  </div>
</nav>


		<div class ="container">
			<div class = "row">
				<h1>Shift Management</h1>
			</div>
			
			<div class = "row">
				<div class ="col-lg-3">
					<a th:href = "@{/employees/new}" class ="btn btn-primary btn-sm mb-3">Add employee</a>
				</div>
			</div>
			<table class ="table table-striped table-bordered">
				<thead class = "table-dark ">
					<tr>
						<th> Employee First name</th>	
						<th> Employee Last name</th>
						<th> Employee Phone number</th>
						<th> Shift Type</th>
						<th> Shift Hour</th>
						<th> Actions</th>		
					</tr>
				</thead>
				
				<tbody>
					<tr th:each = "employee: ${employees}">
						<td th:text = "${employee.firstName}"></td>
						<td th:text = "${employee.lastName}"></td>
						<td th:text = "${employee.phoneNo}"></td>
						<td th:text = "${employee.shiftType}"></td>
						<td th:text = "${employee.shiftHour}"></td>
						<td>
							<a th:href = "@{/employees/edit/{id}(id=${employee.id})}"
							class = "btn btn-primary">Update</a>
							
							<a th:href = "@{/employees/{id}(id=${employee.id})}"
							class = "btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
					
			</table>
			
		</div>
</body>
</html>
